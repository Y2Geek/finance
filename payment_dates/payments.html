<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Dates</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/arrayMath.js"></script>
    <script type="text/javascript" src="js/date_modifier.js"></script>
    <script type="text/javascript" src="js/display.js"></script>
    <script type="text/javascript" src="js/coord.js"></script>
    <script type="text/javascript" src="js/Payment.js"></script>
    <script type="text/javascript" src="js/results.js"></script>
    <script type="text/javascript" src="js/Validate.js"></script>
</head>
<body class="light-theme">
    <header>
        <img src="img/logo.png" width="438" height="248" alt="The word Y2GEEK">
        <br>
    </header>
    <form id="inputForm" class="light-theme">
        <section>
            <label for="startDate">Start Date:</label>
            <br>
            <input type="date" name="startDate" id="startDate" onchange="resultsGoButtonStatus()">
        </section>
        <section>
            <label for="endDate">End Date:</label>
            <br>
            <input type="date" name="endDate" id="endDate" onchange="resultsGoButtonStatus()">
        </section>
        <section>
            <label for="fileUpload">Please select your payment list file:</label>
            <br>
            <input type="file" id="fileUpload" onchange="getFileContents(this.files)"/>
        </section>
        <br>
        <section id="go">
            <input type="button" class="button" disabled id="goButton" value="Go" onclick="outputResults()">
        </section>
    </form>
    <br>
    <input type="button" class="button hide" id="copyButton" value="Copy to Clipboard" onclick="copyOutput('resultsOutput')">
    <br>
    <section id="resultsOutput">
        <!--
            * Errors
            * Results table 
            * Totals 
        -->
    </section>
</body>
</html>
